<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Riverside Meadows Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">



    <link rel="stylesheet" href="styles.css">

    
    <link rel="stylesheet" href="admin.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg soft-green">


        <div class="container-fluid">
            <span class="navbar-brand fw-bold">Riverside Meadows Admin Panel</span>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-sm btn-outline-dark">‚Üê Back to Site</a>
            </div>
        </div>
    </nav>

    <section class="container py-5">
        <h1 class="fw-bold mb-3">Admin Login</h1>



        <p class="text-muted">
            Please note that in a real-world website, login credentials would be given to the admin privately.
        </p>

        <div class="card p-4 admin-card" id="loginBox">
            <p class="small mb-3">
                <strong>Demo Login</strong><br>
                Username: <code>admin</code><br>
                Password: <code>rivers</code>
            </p>
            <input id="username" class="form-control mb-3" placeholder="Username">
            <div class="password-wrapper mb-3">
                <input id="password" type="password" class="form-control" placeholder="Password">
                <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Show or hide password">
                    <span class="eye"></span>
                </button>
            </div>
            <button class="btn green-btn w-100" onclick="login()">Login</button>
        </div>

        <div id="adminPanel" style="display:none;">
            <h2 class="mt-5 border-bottom pb-2">üõ† Pending Resource Requests</h2>
            <div id="pendingList" class="mt-4"></div>
        </div>
    </section>

    <footer class="text-center py-4 border-top">
        <p class="text-muted mb-0">¬© 2026 Riverside Meadows Community Resource Hub</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
